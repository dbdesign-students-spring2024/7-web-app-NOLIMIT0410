<!DOCTYPE html>
<html>

<head>
  <title>Fitness Recorder</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>

<body>
  <div class="container">
    <header>
      <h1 id="site-name">
        <a href="{{ url_for('home')}}">Fitness Recorder</a>
      </h1>
      <nav id="main-menu">
        <ul>
          <li>
            <a href="{{ url_for('home')}}">Home</a>
          </li>
          <li>
            <a href="{{ url_for('read')}}">History</a>
          </li>
          <li>
            <a href="{{ url_for('create')}}">Create</a>
          </li>
        </ul>
      </nav>
      <div id="login">
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('logout') }}">{{ current_user.username }}</a>
        {% else %}
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('signup') }}">Signup</a>
        {% endif %}
      </div>
    </header>
    <main>{% block container %} {% endblock %}</main>
    <footer>
      <p>
        The source code for this example app is
        <a href="https://github.com/nyu-database-design/flask-mongodb-web-app">available on Github</a>.
      </p>
    </footer>
  </div>
</body>

</html>
